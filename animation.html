<!DOCTYPE html>
<html lang="es">
<head>
	<title> CSS Animations </title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background: red;
			
			animation: myfirst 6s;
		}
	
		
		
	@keyframes myfirst {
						from {background: red;}
						to {background: cyan;}
    }	
	</style>
</head>
<bodY>
<div>
</div>
<h1> CSS Animations </h1>
<p> The above aniations is done in CSS Animation Properties </P>
</body>
</html>
